<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - effects - oculus rift</title>

		<style>
			body {
				color: rgb(168, 148, 0);
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #a06851;
			}

				background:rgb(100,0,0) !important;

		</style>
		 <script type="x-shader/x-vertex" id="vertexShader">
		 	varying vec2 vUv;
		    uniform vec2 curvature;
		    uniform float curvatureScale;


			void main() {

			    vUv = uv;
			    vec2 pos = float(2.0) * ( uv - vec2(0.5,0.5) ); 

			    vec3 newPosition = vec3(1,1,0)*position + normal * curvatureScale * ( float(2) - sqrt( float(2) - ( curvature.x * pos.x * pos.x ) - (curvature.y * pos.y * pos.y) ) );
			    gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

			}
	    </script>

	    <script type="x-shader/x-vertex" id="fragmentShader">
		    uniform sampler2D texture1;

		    varying vec2 vUv;

		    void main() {
		        gl_FragColor = texture2D(texture1, vUv); // Displays Nothing
		        //gl_FragColor = vec4(0.5, 0.2, 1.0, 1.0); // Works; Displays Flat Color
		    }
	    </script>
	</head>
	<body>
		<div id="container">
		<!--
		<br /><br /><br /><br /><br />Generating world...</div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - effects - oculus rift. featuring <a href="http://painterlypack.net/" target="_blank">painterly pack</a><br />(left click: forward, right click: backward, h: hide text)</div>
-->
		<script src="three.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/effects/OculusRiftEffect.js"></script>
		<script src="js/effects/StereoEffect.js"></script>	
		<!--
		<script src="js/controls/FirstPersonControls.js"></script>
		<script src="js/ImprovedNoise.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/wip/TypedGeometry.js"></script>
		<script src="js/wip/IndexedTypedGeometry.js"></script>
		<script src="js/wip/PlaneTypedGeometry.js"></script>
				-->
		<script>

			if ( ! Detector.webgl ) {

				Detector.addGetWebGLMessage();
				document.getElementById( 'container' ).innerHTML = "";

			}

			window.AudioContext = window.AudioContext || window.webkitAudioContext;

			var audioContext = new AudioContext();
			var audioInput = null,
			    realAudioInput = null,
			    inputPoint = null,
			    audioRecorder = null;
			var uniforms = {
				curvature : { type: "v2", value: new THREE.Vector2(1,0.5625) },
			    curvatureScale : { type: "f", value: 50 }
			};

			document.addEventListener('keydown', function(e) {
			  switch (e.keyCode) {
			    case 13: // ENTER. ESC should also take you out of fullscreen by default.
			      e.preventDefault();
			      document.cancelFullScreen(); // explicitly go out of fs.
			      break;
			    case 70: // f
			      enterFullscreen();
			      break;
			  }
			}, false);



			function enterFullscreen() {
			  console.log("enterFullscreen()");
			  var elem = document.body;
			  //elem.onwebkitfullscreenchange = onFullScreenEnter;
			  //elem.onmozfullscreenchange = onFullScreenEnter;
			  //elem.onfullscreenchange = onFullScreenEnter;
			  if (elem.webkitRequestFullscreen) {
			    elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
			  } else {
			    if (elem.mozRequestFullScreen) {
			      elem.mozRequestFullScreen();
			    } else {
			      elem.requestFullscreen();
			    }
			  }
			}

			var video      = document.createElement('video');
			var videoTexture;
			video.width    = 1280;
			video.height   = 720;
			video.autoplay = true;
			var hasUserMedia = navigator.webkitGetUserMedia ? true : false;
			navigator.webkitGetUserMedia({ video: true, audio: true }, function(stream){
			  video.src    = webkitURL.createObjectURL(stream);
			}, function(error){
			  console.log("Failed to get a stream due to", error);
			});

			var container, stats;

			var camera, controls, scene, renderer;

			var mesh;


			var clock = new THREE.Clock();

			init();
			animate();

			function initAudio() {
			       
			}

			function init() {
				initAudio();

				container = document.getElementById( 'container' );

				//camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );
				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
				//camera = new THREE.Camera();
			
				scene = new THREE.Scene();

				// sides
				var matrix = new THREE.Matrix4();
				videoTexture = new THREE.Texture( video );
				uniforms.texture1 = { type: "t", value: videoTexture };

				var backgroundMesh = new THREE.Mesh(
					new THREE.PlaneGeometry(160, 90, 16, 9),
	            	new THREE.ShaderMaterial({
	            		//wireframe: true,	            	
						uniforms: uniforms,
					    vertexShader: document.getElementById( 'vertexShader' ).textContent,
					    fragmentShader: document.getElementById( 'fragmentShader' ).textContent
					})
	            	//new THREE.MeshBasicMaterial({
	                //map: videoTexture
	            	//})
	            );

		        backgroundMesh .material.depthTest = false;
		        backgroundMesh .material.depthWrite = false;

				camera.rotation.y = 0 * Math.PI / 180;
	            camera.position.z = 120;
	            camera.position.x = 0;

		        scene.add( backgroundMesh );

				var ambientLight = new THREE.AmbientLight( 0xcccccc );
				scene.add( ambientLight );

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0x000000, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				// Here is the effect for the Oculus Rift
				// worldScale 100 means that 100 Units == 1m
				effect = new THREE.OculusRiftEffect( renderer, {worldScale: 100} );
				//effect = new THREE.StereoEffect( renderer );
				//effect.separation = 1;
				
				effect.setSize( window.innerWidth, window.innerHeight );

				container.innerHTML = "";

				container.appendChild( renderer.domElement );
				/*
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
				*/

				// GUI
				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'keydown', keyPressed, false );

				guiVisible = true;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				//camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );


			}

			function keyPressed (event) {
				if (event.keyCode === 72) { // H
					guiVisible = !guiVisible;
					//document.getElementById('info').style.display = guiVisible ? "block" : "none";
					//stats.domElement.style.display = guiVisible ? "block" : "none";
				}
			}

			function animate() {
				if( video.readyState === video.HAVE_ENOUGH_DATA ){
				  videoTexture.needsUpdate = true;
				}

				//camera.rotation.y = ( new Date().getTime()) * 0.04 * Math.PI / 180;

				requestAnimationFrame( animate );

				render();
			}

			function render() {
				//clock.getDelta() 
				effect.render( scene, camera );
				//renderer.render(scene,camera);
			}


			function onKeyDown(event){
				console.log("onKeyDown");
				console.log(event.keyCode);

				var curvatureMutliplier = 1.05;
				var curavatureReciprocal = 1 / curvatureMutliplier;

				if( event.keyCode == 38 ){
					uniforms.curvatureScale.value += 1;
				}
				if( event.keyCode == 40 ){
					uniforms.curvatureScale.value -= 1;
				}
				if( event.keyCode == 37 ){
					uniforms.curvature.value.x *= curavatureReciprocal;
				}
				if( event.keyCode == 39 ){
					uniforms.curvature.value.x *= curvatureMutliplier;
				}
				uniforms.curvature.value.x = Math.min(1,uniforms.curvature.value.x);
				uniforms.curvature.value.y = uniforms.curvature.value.x * 0.5625;
			}

			window.addEventListener('keydown', onKeyDown );

		</script>

	</body>
</html>
